<!Doctype html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Rock Paper Scissor</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "ropa.js" defer></script>
    </head>
    <body>
        <div>
            <h1 class = "first">ROCK PAPER SCISSORS</h1>
            <h2 style = "text-align : center">Select one for the next round:</h2>
            <div class="buttons">
                <button class = "rock">ROCK</button>
                <button class = "paper">PAPER</button>
                <button class = "scissors">SCISSORS</button>
            </div>
        </div>
        <div class = "disp">
            <div class = "huch"></div>
            <div class = "compch"></div>
        </div>
        <div class = "roundwin"></div>
        <h1 class = "board">LEADERBOARD</h1>
        <div class = result>
            <div class = "human">
                <h2>Your Score</h2>
                <div class = "husc">0</div>
            </div>
            <div class = "computer">
                <h2>Opponent's Score</h2>
                <div class = "compsc">0</div>
            </div>
        </div>
        <div class = "game"></div>
        <div class = "new"></div>
    </body>
</html>
